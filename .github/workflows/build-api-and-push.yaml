name: Build and Push API Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./nodejs-api
          file: ./nodejs-api/Dockerfile
          push: true
          tags: harshitdkanodia/peptides_api:latest

      - name: Deploy to Server via Proxy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USERNAME }}
          proxy_port: ${{ secrets.PROXY_PORT }}
          proxy_key: ${{ secrets.PROXY_SSH_KEY }}
          script: |
            cd /root/centre_research_peptides_ecommerce_monorepo
            git pull
            cd nodejs-api/
            npx prisma db push
            cd ..
            sudo docker compose -f docker-compose.staging.yaml pull api frontend
            sudo docker compose -f docker-compose.staging.yaml up -d
            echo "API deployment completed successfully"
